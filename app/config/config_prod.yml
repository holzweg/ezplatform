monolog:
    handlers:
        main:
            type: fingers_crossed
            # eZ Platform sets this to critical instead of error to avoid too verbose logs in prod
            action_level: critical
            handler: nested
        nested:
            type: '%log_type%'
            path: '%log_path%'
            level: debug
        console:
            type: console
